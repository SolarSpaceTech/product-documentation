<div class="markdown-blockquote__icon">
  @switch (type) {
    @case (BlockquoteTypeEnum.Info) {
      <sc-icon icon="info"></sc-icon>
    }
    @case (BlockquoteTypeEnum.Warning) {
      <sc-icon icon="alert-triangle"></sc-icon>
    }
    @case (BlockquoteTypeEnum.Success) {
      <sc-icon icon="positive"></sc-icon>
    }
  }
</div>

<div [markdownContent]="items"></div>
