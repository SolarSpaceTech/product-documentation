@if (isExternalLink) {
  <a class="markdown-link" [href]="path" target="_blank">
    <span [markdownContent]="tokens"></span>
    <app-icon icon="external-link"></app-icon>
  </a>
} @else {
  <a
    [routerLink]="path"
    [fragment]="fragment ? (fragment | decodeUriComponent) : undefined"
    [queryParams]="queryParams"
    [markdownContent]="tokens">
  </a>
}
