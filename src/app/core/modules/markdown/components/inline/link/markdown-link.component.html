<a
  [routerLink]="path"
  [fragment]="fragment ? (fragment | decodeUriComponent) : undefined"
  [queryParams]="queryParams"
  *ngIf="!isExternalLink">
  {{ text }}
</a>

<a [href]="path" *ngIf="isExternalLink" target="_blank">
  {{ text }}
  <app-icon icon="external-link" *ngIf="!isInCode"></app-icon>
</a>
